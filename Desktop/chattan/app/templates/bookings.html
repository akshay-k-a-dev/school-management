{% extends 'base.html' %}
{% block content %}
  <h2>Room / Lab Booking</h2>
  <section class="card">
    <h3>Request booking</h3>
    <form id="bookingForm">
      <label>Room<input id="room_name" required></label>
      <label>Date<input id="date" type="date" required></label>
      <label>Start time<input id="start_time" type="time" required></label>
      <label>End time<input id="end_time" type="time" required></label>
      <button type="submit">Request</button>
    </form>
  </section>

  <section class="card">
    <h3>Your bookings</h3>
    <h4>Active</h4>
    <ul id="bookingsActive"></ul>
    <h4>Approved / Rejected</h4>
    <ul id="bookingsPast"></ul>
  </section>

  <!-- admin-only: all bookings -->
  <section class="card" id="allBookingsSection" style="display:none;">
    <h3>All bookings (admin)</h3>
    <h4>Pending</h4>
    <ul id="allBookingsPending"></ul>
    <h4>Processed</h4>
    <ul id="allBookingsProcessed"></ul>
  </section>
{% endblock %}
